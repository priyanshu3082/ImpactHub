<!DOCTYPE html>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      scroll-behavior: smooth;
      font-family: 'poppins';
}
    body{
    min-width: 100vw;
    min-height: 100vh;
    background-color: rgb(0,0,33);
    }
    
    .container {
      margin-top: 175px;
      margin-bottom: 165px
    }
    .row {
      justify-content: center;
    }
    .col-sm-8 {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #337ab7;
      border-color: #337ab7;
    }
    .btn-dark {
      background-color: #333;
      border-color: #333;
    }
    /* Add footer styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }
    footer{
    background-color: rgb(18,18,62);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    
    gap: 2em;
    width: 100%;
    padding: 5em 15%;
}
  </style>
</head>
