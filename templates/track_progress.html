<style>
    /* Add some basic styling to the form */
    form {
        margin-top: 20px;
    }
    
    /* Style the textarea */
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    /* Style the submit button */
    button[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* Add some spacing between elements */
    .form-group {
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-4">
            <h2>Track Progress for {{ child.name }}</h2>
            <p><b>Current Progress:</b></p>
            <pre>{{ child.progress }}</pre>
            <form action="/track_progress/{{ child.id }}" method="POST">
                <div class="form-group">
                    <label for="progress">Add Progress:</label>
                    <textarea class="form-control" id="progress" name="progress" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Update Progress</button>
            </form>
        </div>
    </div>
</div>
